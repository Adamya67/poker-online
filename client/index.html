<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Online Poker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Texas Hold'em</h1>

  <div class="card" id="lobbyCard">
    <div class="row">
      <input id="name" placeholder="Your name" maxlength="16" />
    </div>
    <div class="row">
      <button id="create">Create Room</button>
    </div>
    <div class="row">
      <input id="code" placeholder="Room code (ABCD)" maxlength="8" />
      <button id="join">Join Room</button>
    </div>
    <div id="status" class="status">Connecting…</div>
  </div>

  <div class="tableWrap" id="tableWrap" style="display:none;">
    <div class="topBar">
      <div class="big" id="roomTitle"></div>
      <div id="hostTag"></div>
      <div class="spacer"></div>
      <button id="leave">Leave</button>
    </div>

    <div class="pokerTable">
      <div class="infoRow">
        <div class="pill">Pot: <span id="pot">0</span></div>
        <div class="pill">Street: <span id="street">lobby</span></div>
        <div class="pill">Current Bet: <span id="currentBet">0</span></div>
        <div class="pill">To Act: <span id="toAct">-</span></div>
      </div>

      <div class="community" id="community"></div>

      <div class="seats">
        <div class="seatList">
          <div class="label">Players</div>
          <ul id="players"></ul>
        </div>

        <div class="handBox">
          <div class="label">Your Hand</div>
          <div class="hand" id="myHand"></div>

          <div class="actions" id="actions" style="display:none;">
            <button id="btnFold" class="danger">Fold</button>
            <button id="btnCheck">Check</button>
            <button id="btnCall">Call</button>

            <div class="raiseBox">
              <input id="raiseTo" type="number" min="0" step="10" />
              <button id="btnRaise">Raise To</button>
            </div>
          </div>

          <div class="hostControls" id="hostControls" style="display:none;">
            <button id="startGame">Start Game</button>
            <button id="nextHand">Next Hand</button>
          </div>

          <div class="note" id="note"></div>
        </div>
      </div>
    </div>

    <div class="hint">No real money — just stacks for fun.</div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
