<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Online Poker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Texas Hold'em</h1>

  <div class="card">
    <div class="row">
      <input id="name" placeholder="Your name" maxlength="16" />
    </div>

    <div class="row">
      <button id="create">Create Room</button>
    </div>

    <div class="row">
      <input id="code" placeholder="Room code (ABCD)" maxlength="8" />
      <button id="join">Join Room</button>
    </div>

    <div id="status" class="status">Connectingâ€¦</div>
  </div>

  <div class="card" id="roomCard" style="display:none;">
    <div class="row">
      <div class="big" id="roomTitle"></div>
    </div>
    <div class="row">
      <div id="hostTag"></div>
    </div>
    <div class="row">
      <div class="label">Players</div>
      <ul id="players"></ul>
    </div>
    <div class="row">
      <button id="leave">Leave Room</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
