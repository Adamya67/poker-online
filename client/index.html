<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Online Poker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Texas Hold'em</h1>

  <div class="card" id="lobbyCard">
    <div class="row">
      <input id="name" placeholder="Your name" maxlength="16" />
    </div>

    <div class="row">
      <button id="create">Create Room</button>
    </div>

    <div class="row">
      <input id="code" placeholder="Room code (ABCD)" maxlength="8" />
      <button id="join">Join Room</button>
    </div>

    <div id="status" class="status">Connectingâ€¦</div>
  </div>

  <div class="tableWrap" id="tableWrap" style="display:none;">
    <div class="topBar">
      <div class="big" id="roomTitle"></div>
      <div id="hostTag"></div>
      <div class="spacer"></div>
      <button id="leave">Leave</button>
    </div>

    <div class="pokerTable">
      <div class="community" id="community"></div>

      <div class="seats">
        <div class="seatList">
          <div class="label">Players</div>
          <ul id="players"></ul>
        </div>

        <div class="handBox">
          <div class="label">Your Hand</div>
          <div class="hand" id="myHand"></div>

          <div class="hostControls" id="hostControls" style="display:none;">
            <button id="startGame">Start Game</button>
            <button id="dealCommunity">Deal Flop/Turn/River</button>
          </div>
        </div>
      </div>
    </div>

    <div class="hint">Tip: Host starts, then click Deal to reveal community cards.</div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
